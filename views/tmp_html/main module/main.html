<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title># Main</title>
  <!-- Main CSS -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
  <div class="main_container">
    <div class="game_list_container">
      <div class="game_list_home">
        <i class="material-icons" id="social">people</i>
      </div>
      <div class="friends_online">
        NULL명 접속 중
      </div>
      <div class="seperator"></div>
      <div class="game_list">
        <img class="game_list_logo" src="https://i.imgur.com/Bv0Ow3B.jpg" />
      </div>
    </div>

    <div class="channel_list">

      <div class="channel_name">
        <h1 class="channe_name_data">Game Name</h1>
        <div class="channel_dropdown">
          <i class="material-icons">keyboard_arrow_down</i>
        </div>
      </div>


      <div class="channel_box">
    <h1 class="name">로 그 인 완 료</h1>

      <div class="profile_image"></div>

        <span class="database_code">#01</span>
      </div>
      <div class="control_box">
        <div class="mic">
          <i class="material-icons" id="control_box_icons">mic</i>
          <i class="material-icons" id="control_box_icons">headset</i>
          <i class="material-icons" id="control_box_icons">settings</i>
        </div>
      </div>

      </div>
    </div>


    <div class="chat_box">

    </div>

    <div class="friend_list">

    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
